<style>
  .nav-button {
    display: inline-block;
    margin: 0 10px;
    font-size: 24px;
    cursor: pointer;
  }
</style>

<div>
  <a href="{{ site.posts[1].url }}" class="nav-button">&lt;</a>

  {% for post in site.posts limit:5 %}
  <li>
      <div>
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" alt="{{ post.title }}" width="100" height="100">
        </a>
      </div>
      <div>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </li>
  {% endfor %}

  <a href="{{ site.posts[6].url }}" class="nav-button">&gt;</a>
</div>
